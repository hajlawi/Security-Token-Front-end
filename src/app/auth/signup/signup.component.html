<div class="row">
  <div class="col-sm-8 col-sm-ofset-2">
    <h2> Cr√©er un Compte</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="fom-group">
        <label for="username" > username</label>
        <input type="text" id="username" class="form-control" formControlName="username">
      </div>
      <div class="fom-group">
        <label for="password" > mot de passe </label>
        <input type="password" id="password" class="form-control" formControlName="password" autocomplete="off">
      </div>
      <div class="fom-group">
        <label for="Repassword" > confirmer mp </label>
        <input type="password" id="repassword" class="form-control" formControlName="repassword" autocomplete="off">
      </div>
      <button class=" btn btn-primary" type="submit" [disabled]="signUpForm.invalid">valider</button>
    </form>
    <p class="text-danger" >{{errorMessage}}</p>
  </div>
</div>
